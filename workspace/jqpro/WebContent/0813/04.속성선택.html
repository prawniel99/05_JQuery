<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>
    


    <script>
        $(function() {
            // 밖에 '' 썼으면 안에는 "" 이렇게 반대로.
            // $('input[value=""]')
            // $ 대신에 jQuery라고 써도 됨
            $('.box > input[value="confirm"]').on('click', function() {

                // title 속성을 가진 p요소의 배경색 변경
                $('p[title]').css('background', 'pink');

                // type 속성이 password인 요소의 테두리 변경
                $('input[type=password]').css('border', '10px solid red');
                
                // resut1 후손 중 input 중 type이 password가 아닌것들.css준다는 것.
                $('#result1 input[type!=password]').css('border', '10px solid blue');







            })
        })
    	


    </script>

    

</head>



<body>



    <div class="box">
        <h1>
        	1. 
        </h1>
        <input type="button" value="confirm">
        <div id="result1">

            <p>일반 문단입니다</p>
            <p title="툴팁으로 보입니다">타이틀을 가지고 있는 문단입니다 </p>
            회원번호<input type="text"><br>
            비밀번호 <input type="password">
            <input type="button" value="confirm">

        </div>
    </div>



</body>



</html>
