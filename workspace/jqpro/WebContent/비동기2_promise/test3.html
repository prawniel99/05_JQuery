<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>

    <style>
        
    </style>

    <script>
        function getData(){
            const promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    const data = {name: "김은대"}; // 정상작동
                    // const data = null; // 실패띄우기
                    if(data) {
                        console.log("데이터 가져오기 성공")
                        resolve(data);
                    } else {
                        reject(new Error("데이터 가져오기 실패"));
                    }
                }, 1000);
            }) // promise 끝
            return promise;
        } // getData 끝

        const proc1 = () => {
            const promi = getData();
            promi.then(data=>{
                console.log(`${data.name}님 환영합니다`);
            }).catch(e=>{
                console.log(e);
            })
        }
    </script>

</head>

<body>

    <div class="box">
        <h1>
        	1. 
        </h1>

        <input type="button" value="confirm" onclick="proc1()">

        <div id="result1"></div>
    </div>

</body>

</html>
