    <script>
        function getData(){
            const promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    const data = {name: "김은대"}; // 정상작동
                    // const data = null; // 실패띄우기
                    if(data) {
                        console.log("데이터 가져오기 성공")
                        resolve(data);
                    } else {
                        reject(new Error("데이터 가져오기 실패"));
                    }
                }, 1000);
            }) // promise 끝
            return promise;
        } // getData 끝

        const proc1 = () => {
            // then() 함수의 콜백에서 문장이 한문장이라면 자동 리턴한다 - {} 없고 return 문장도 없고 ;도 없다

            .then(data=>getData())
            .then(data=>getData())

            .finally(()=>console.log(`마무리`));
