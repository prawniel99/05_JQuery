<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>

    <style>
        p {
            border: 3px solid green;
        }
        img {
            width: 50px;
        }
    </style>

    <script>
        // $(document).ready(function(){스크립트내용}) // 이렇게 생긴거지
        $(document).ready(function() {
            $('.box1 p').on('click', function() {
                title = $(this).attr('title');
                // $(this).text();

                // 이미지 생성 2가지 방법
                // 방법1
                // vimg = $(`<img src='../images/${title}.jpg' alt='${title}.jpg'>`);
                // 방법2
                vimg = $('<img>', {
                    'src': `../images/${title}.jpg`,
                    'alt': `${title}`
                })
                // 클릭한 p에 추가한다
                // $(this).append(vimg);
                // appendto를 사용해본다
                // $(vimg).appendTo(this);
                // prepend를 사용해본다
                $(this).prepend(vimg);
            })

            $('.box2 p').on('click', function() {
                title = $(this).attr('title');
                // $(this).text();

                // 이미지 생성 2가지 방법
                // 방법1
                // vimg = $(`<img src='../images/${title}.jpg' alt='${title}.jpg'>`);
                // 방법2
                vimg = $('<img>', {
                    'src': `../images/${title}.jpg`,
                    'alt': `${title}`
                })
                // after로 바깥 뒤에 추가하기
                // $(this).after(vimg);
                // before로 바깥 앞에 추가하기
                // $(this).before(vimg);
                // insertAfter로 바깥 뒤에 추가하는데, 부모 타겟 위치 바꾸기
                // $(vimg).insertAfter(this);
                // insertBefore로 바깥 앞에 추가하는데, 부모 타겟 위치 바꾸기
                $(vimg).insertBefore(this);
            })
        })
    </script>

</head>

<body>

    <div class="box box1">
        <h1>
        	1. append/appendTo: 테두리 안쪽의 뒤로 추가<br>
            prepend/prependTo: 테두리 안쪽의 앞으로 추가
        </h1>

        <div id="result1"></div>

        <p title="Tulips">튜울립</p> <!-- title로 가져가려면 attr('title'), 글자는 text() 사용-->
        <p title="Chrysanthemum">국화</p>
        <p title="Koala">코알라</p>
        <p title="Hydrangeas">수국</p>
        
    </div>

    <div class="box box2">
        <h1>
        	2. after/insertAfter: 테두리 바깥의 뒤로 추가<br>
            before/insertBefore: 테두리 바깥의 앞으로 추가
        </h1>

        <div id="result2"></div>

        <p title="Tulips">튜울립</p>
        <p title="Chrysanthemum">국화</p>
        <p title="Koala">코알라</p>
        <p title="Hydrangeas">수국</p>
        
    </div>

</body>

</html>
