<!DOCTYPE html>
<html lang="kr">
<head>

    <style>

    <script>
        $(function(){
            $('#btn1').on('click', function(){
                // 필터
                $('p:eq(0)').css('color', 'red');
                // 메소드
                $('p').eq(1).css('color', 'blue');
                
                // 필터
                $('p:even').css('background', 'red');
                // 메소드
                $('p').even().css('font-size', '20px');
                
                // 필터
                $('p:last').css('border', '3px solid red');
                // 메소드
                $('p').last().css('border', '3px solid blue');

                // 필터
                $('p').filter(':last').css('color', 'purple');
                $('p').filter(':even').css('color', 'white');

                // not
                $('p').not('.pp').css('padding', '10px');
            })
        })
    </script>

</head>

<body>

    <div class="box">

        <p class="pp">무궁화 꽃이 피었습니다10</p>
    </div>

</body>
