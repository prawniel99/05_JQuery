<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>

    <style>
        
    </style>

    <script>
        $(()=>{ // 이게 뭐지?
            let count = 0;
            $('.btn1').on('click', function(){
                count++;
                let newb = $(`<input type="button" value="새로운${count}" class="btn1">`);
                // $('#result1').html(newb); // html로 하면 덮어쓰기, append 하면 추가하기
                $('#result1').append(newb);

                cr = parseInt(Math.random()*256);
                cg = parseInt(Math.random()*256);
                cb = parseInt(Math.random()*256);
                // $('#result2').css('background', `rgb(${cr},${cg},${cb})`);
                // $('#result2').css('background', 'rgb('+cr+','+cg+','+cb+')');
                $('div').css('background', `rgb(${cr},${cg},${cb})`);
            })

            $('#btn2').on('click', function(){
                $('.btn1').off('click'); // 아? on click 이 클릭을 했을때 가 아니라 클릭 기능을 on 한다야? ㅋㅋ
            })
        })
    </script>

</head>

<body>

    <div class="box">
        <h1>
        	1. 추가버튼 클릭 - 새로운 버튼을 result1 추가<br>
            2. 새로운 버튼을 클릭하면 result2의 배경색을 변경 - bind방식은 불가능 - delegate방식은 가능
        </h1>

        <input type="button" value="add" class="btn1">
        <input type="button" value="diselect" id="btn2">

        <div id="result1"></div>
        <div id="result2"></div>
    </div>

</body>

</html>
