<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>

    <style>
        img {
            width: 80px;
            height: 80px;
        }
    </style>

    <script>
        $(()=>{
            // script로 하면 이렇게 됨
            // document.getElementById('btn1').addEventListener('click', function(){})
            $('#btn1').on('click', function(){
                $('img').attr('title', function(){
                    // 현재 이미지의 src 속성값을 가져온다
                    vsrc = $(this).attr('src');
                    console.log(vsrc);

                    // 이름 부분 문자열 자르기
                    let start = vsrc.lastIndexOf("/")+1;
                    let end = vsrc.lastIndexOf(".");

                    var vtitle = vsrc.slice(start, end);
                    console.log(vtitle);

                    // return "값";
                    return vtitle;
                    // 이렇게 해서 위에 $('img').attr('title', 여기에다가)
                    // 이 결과 값을 return 해주는거지
                    // onclick 이니까, 버튼 클릭 전까지는 이미지에 마우스 호버해도 title 없지만,
                    // 버튼 클릭 하고나면, 각 이미지에 title이 추가가 되는거
                });
            })
        })
    </script>

</head>

<body>

    자르기: substring, slice
    lastIndexOf('/') 하면 마지막 /의 index
    lastIndexOf('.') 하면 마지막 .의 index
    앞에꺼 /의 위치는 하나 부족하니까 +1 해야하고, .은 그냥 두면 됨

    <div class="box">
        <h1>
        	1. 이미지의 이름으로 title 속성 설정
        </h1>

        <input type="button" value="confirm" id="btn1">

        <div id="result1">
            <img src="../images/가구1.jpg" alt="가구1.jpg">
            <img src="../images/딸기스무디.jpg" alt="딸기스무디.jpg">
            <img src="../images/호랑이.jpg" alt="호랑이.jpg">
            <img src="../images/풍차.jpg" alt="풍차.jpg">
            <img src="../images/cat-jump.png" alt="cat-jump.png">
        </div>
    </div>

</body>

</html>
