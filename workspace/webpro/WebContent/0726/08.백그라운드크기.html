<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			div {
			  width: 50%;
			  height: 20%;
			  margin: 20px;
			  padding: 30px;
			  border: 5px solid red;
			  background-image: url(../images/divo.jpg);
			  background-repeat: no-repeat;
			}
			#d1 {
			  background-size: auto;
			  color: white;
			}
			#d2 {
			  background-size: cover;
			}
			#d3 {
			  background-size: contain;
			}
			
			
		</style>
	</head>
	
	<body>
		<div id="d1">div1</div>
		<div id="d2">div2</div>
		<div id="d3">div3</div>
		
		<img src="../images/divo.jpg">
	</body>
</html>
