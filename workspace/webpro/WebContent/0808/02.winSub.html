<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">

    <script>
        proc1 = () => {
            // 입력한 값을 부모창의 result1에 출력한다
            // id가 txt인 요소에서 입력한 값을 가져온다
            let txtValue = document.getElementById('txt').value;

            // 여기는 자식창. 부모창을 나타내는 속성이 필요함 - opener
            opener.document.getElementById('result1').innerHTML = txtValue;
            window.close();
        }
    </script>
</head>
<body>
    
    <div class="box">
        <h3>
            1. text 입력 후 버튼 클릭하면 proc1() 함수 호출<br>
            입력한 값을 부모 창에 출력한다.
        </h3>
        <input type="text" id="txt">
        <input type="button" value="CONFIRM" onclick="proc1()">
        <div id="result1"></div>
    </div>
    

</body>
</html>
