<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body * {
            box-sizing: border-box;
            margin: 3px;
            border-radius: 20px;
            /* border: 2px solid orange; */
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 800px;
        }
        header {
            height: 25%;
            background: rgba(99%, 83%, 29%, 0.7);
        }
        header h1, header p, footer p {
            text-align: center;
        }
        header h1, footer p {
            margin-top: 45px;
            letter-spacing: 10px;
            font-weight: bold;
        }
        footer {
            height: 20%;
            background: rgba(49%, 83%, 59%, 0.7);
            background: radial-gradient(red 30%, blue);
            font-size: 50px;
            font-weight: bold;
            color: aliceblue;
        }
        #content {
            height: 65%;
            display: flex;
            flex-direction: row;
        }
        aside {
            flex: 30%;
            background: skyblue;
            background-image: linear-gradient(130deg, skyblue, white, yellow);
        }
        section {
            flex: 70%;
            background: pink;
            background-image: linear-gradient(to top, pink, yellow, white);
        }
        aside h3, section h2 {
            margin-left: 30px;
        }
        img {
            width: 50%;
        }
        article {
            padding: 8px;
            margin: 15px;
            height: 40%;
            border: 1px dotted green;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>My Blog Page</h1>
            <p>플렉스를 이용한 레이아웃 입니다</p>
        </header>

        <div id="content">
            <aside>
                <h3>Links</h3>
                <br>
                <ul>
                    <li><a href="http://www.google.com">google</a></li>
                    <li><a href="http://www.naver.com">naver</a></li>
                    <li><a href="http://www.daum.net">daum</a></li>
                </ul>

                <figure>
                    <img src="../images/spongebob.png" alt="spongebob.png">
                    <figcaption>스폰지밥</figcaption>
                </figure>
            </aside>

            <section>
                <br>
                <h2>다양한</h2>
                <article>
                    <h3>Semantic Tag</h3>
                    <p>시멘틱 태그는</p>
                </article>

                <article>
                    <h3>div와 span</h3>
                    <p>div 태그는</p>
                </article>
            </section>
        </div>
        
        <footer>
            <p>대덕인재개발원</p>
        </footer>
    </div>
</body>
</html>
