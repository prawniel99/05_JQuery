<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        div {
          border: 2px solid blue;
          width: 100px;
          height: 100px;
          margin: 5px;
          text-align: center;
        }
        #d1, #d5 {
          background: yellow;
        }
        #d2, #d6 {
          background: green;
        }
        #d3, #d7 {
          background: pink;
        }
        #d4, #d8 {
          background: brown;
        }
        .c1 {
          background: yellow;
        }
        .c2 {
          background: blue;
        }
        .c3 {
          background: red;
        }
        .c4 {
          background: green;
        }
    </style>
</head>

<body>
  <div id="d1" class="c1">d1 c1</div>
  <div id="d2" class="c2">d2 c2</div>
  <div id="d3" class="c3">c3 c3</div>
  <div id="d4" class="c4">d4 c4</div>
  <hr>
  <div id="d5" class="c1">d5 c1</div>
  <div id="d6" class="c2">d6 c2</div>
  <div id="d7" class="c3">d7 c3</div>
  <div id="d8" class="c4">d8 c4</div>
  <hr>
  <div id="d9" class="c1">d9 c1</div>
  <div id="d10" class="c2">d10 c2</div>
  <div id="d11" class="c3">d11 c3</div>
  <div id="d12" class="c4">d12 c4</div>
  <hr>
  <div id="d13" class="c1">d13 c1</div>
  <div id="d14" class="c2">d14 c2</div>
  <div id="d15" class="c3">d15 c3</div>
  <div id="d16" class="c4">d16 c4</div>
</body>
</html>
