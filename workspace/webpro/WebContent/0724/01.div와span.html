<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			img {
				width: 200px;
				height: 150px;
			}
			
			p {
				color: blue;
			}
			
			div {
				border: 5px dashed red;
				margin: 5px;
				padding: 50px;
			}
			
			span {
				color: white;
				background: red;
				font-size: 3rem;
			}
			
			#divo {
				width: 200px;
				height: 100px;
			}
		</style>
		
	</head>
	<body>
		<div>
			<h1>div</h1>
			<p><Strong>div 태그</Strong>는 <span>모든 요소</span>들을 포함하는 큰 단락 태그이다</p>
			<img src="../images/cat-jump.png" alt="cat-jump.png">
			<img src="../images/cha.webp" alt="cha.webp">
		</div>
		
		<div>
			<h1>span</h1>
			<p><Strong>span 태그</Strong>는 <span>텍스트</span>를 묶어서 스타일을 적용하는 태그이다</p>
			<img src="../images/사자.jpg" alt="사자.jpg"><br>
			<img id="divo" src="../images/divo.png" alt="divo.png">
		</div>
	</body>
</html>
