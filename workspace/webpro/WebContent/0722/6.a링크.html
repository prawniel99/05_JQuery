<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>a링크</title>
	</head>
	<body>
		a href="주소" 이거를 꺽쇠괄호 안에 넣으면 링크 완성!<br><br>
		
		target="_self" 또는 아무것도 입력하지 않으면 현재 페이지를 변경<br>
		<a href="http://www.naver.com">네이버</a>
		<a href="http://www.google.com">구글</a>
		<a href="http://www.daum.net">다음</a><br><br>
		
		target="_blank" 는 새창에서 열기<br>
		<a href="http://www.danawa.com" target="_blank">다나와</a><br><br>
		
		target="_parent" 이거는.. 화면을 나눌때 쓴다<br>
		<a href="http://www.youtube.com" target="_parent">유튜브</a><br><br>
		
		target="_top" 이거는.. 화면을 나눌때 쓴다<br>
		<a href="http://www.instagram.com" target="_top">인스타</a><br><br>
		
		태그마다 줄이 바뀌거나 바뀌지 않는다.
	</body>
</html>
