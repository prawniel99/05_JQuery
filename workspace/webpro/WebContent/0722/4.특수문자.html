<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>특수문자</title>
				
		<style>
			body {
				background-color: rgba(100,100,180, 0.3);
				color: rgb(20,20,200);
				font-size: 1.5em;
			}
			
			pre {
				background-color: #a5a5a5;
				color: #191979;
				font-weight: bold;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<pre>무궁화
			  궁화 꽃    피었    다
			무       이      습니
			                
			특수문자 사용하기
			&amp;lt;		: &lt; 표시
			&amp;gt;		: &gt; 표시
			&amp;nbsp;		: 공백을 표시
			&amp;amp;		: &amp;를 표시
		</pre>
		
		"무궁화 꽃이 피었습니다"<br>
		(무궁화 꽃이 피었습니다)<br>
		'무궁화 꽃이 피었습니다'<br>
		&lt;무궁화 곷이 피었습니다><br>
		무궁화&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                    꽃이 피었습니다<br>
	</body>
</html>
