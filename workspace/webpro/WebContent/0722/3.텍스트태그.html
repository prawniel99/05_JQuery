<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>텍스트태그</title>
		
		<style>	
		 	body * {
		 		color: pink;
		 	}

			span {
				font-weight: bold;
				font-style: italic;
			}
		 
		 	#sp1 {
		 		font-weight: bold;
		 	}
		 	
		 	#sp2 {
		 		font_style: italic;
		 	}
		 	
		 	mark {
		 		background-color: black;
		 	}
		 	
		 	b {
		 		color: red;
		 	}
		 	
		 	i {
		 		color: green;
		 	}
		 	
		 	strong {
		 		color: blue;
		 	}
		 	
		 	em {
		 		backround-color: black;
		 	}
		 	
		 	sup {
		 		color: blue;
		 		font-wieght: bold;
		 	}

		 	sub {
		 		color: blue;
		 		font-wieght: bold;
		 	}
		 	
		 	
		 	
		 	
		
		</style>
	</head>
	<body>
		<p><b>무궁화 꽃</b>이 피었습니다<p>
		<p><strong>무궁화 꽃</strong>이 피었습니다<p>
		<p><i>무궁화 꽃</i>이 피었습니다<p>
		<p><em>무궁화 꽃</em>이 피었습니다<p>
		<p><mark>무궁화 꽃</mark>이 피었습니다<p>
		<p>무궁화 꽃이 피었습니다<p>
		<p><sup>무궁화 꽃</sup>이 피었습니다<p>
		<p><sub>무궁화 꽃</sub>이 피었습니다<p>
		
		<!-- span은 범위 지정 -->
		<p><span id="sp1">무궁화 꽃</span>이 피었습니다<p>
		<p><span id="sp2">무궁화 꽃</span>이 피었습니다<p>
		
	</body>
</html>
