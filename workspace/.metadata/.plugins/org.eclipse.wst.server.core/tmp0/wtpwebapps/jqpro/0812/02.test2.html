<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    
    <script src="../js/jquery-3.7.1.js"></script>


    <!-- jquery 사용방법 -->
  	<script>
        // window 실행 완료 후 즉시 자동으로 실행되는 함수
        // document는 내부 기능이니까 따옴표 없음
        $(document).ready(function() {
            $('#result1').css('background', 'yellow');
        }) 
        
        // 버튼 클릭했을떄
        proc1 = () => {
            $('#result1').css('background', 'red');
        }        
  	</script>
    
</head>
<body>
    <div class="box">
        <h1>
        	1. 
        </h1>
        <input type="button" value="confirm" onclick="proc1()">
        <div id="result1"></div>
    </div>
</body>
</html>
