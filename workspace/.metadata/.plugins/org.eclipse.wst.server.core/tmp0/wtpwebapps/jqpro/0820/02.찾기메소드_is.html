<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>

    <style>
        
    </style>

    <script>
        $(()=>{
            $('p').on('click', function(){
                if($(this).parent().is('.result1')){
                    // p태그 복사 부모에 붙여넣기
                    $(this).clone(true).appendTo(($(this).parent()).css({'background': 'lightyellow', 'color': 'black'}))
                    // 기능(이거를).복사해서.부모에 붙이기((이거의부모)).css변경
                    // clone() 매개변수로 true를 주면, 복사본도 이벤트를 발생시키게 한다.
                    // 이벤트는 $이걸로 만든 배경 변경시키기 이벤트.
                } else {
                    alert("작업 대상이 아닙니다");
                }
            })
        })
    </script>

</head>

<body>

    <div class="box">
        <h1>
        	1. p태그를 클릭하면 부모가 .result1인지 비교<br>
            맞다면 p태그를 복사하여 부모에 붙여넣기 한다
        </h1>

        <div class="result1">
            <p>무궁화 꽃이 피었습니다</p>
        </div>

        <div class="result1">
            <p>사랑은 늘 도망가</p>
        </div>

        <p>서혜는 예쁘다</p>

    </div>

</body>

</html>
