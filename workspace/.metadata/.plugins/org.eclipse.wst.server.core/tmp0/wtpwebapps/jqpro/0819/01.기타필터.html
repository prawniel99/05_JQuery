<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>

    <style>

    </style>

    <script>
        // script vs jquery
        // innerHTML = html()
        // innerTEXT = text()
        // value = val()
        let str = "*** hidden 객체 ***<br>";
        // const proc1 = () => {
        //     $('p').each((i,v) => {
        //         str += $(this).text()+"<br>";
        //     })
        //     $('#result1').html(str);
        // } 이대로 하면 안되고, p 뒤에 필터를 줘야함
        // const proc1 = () => {
        //     $('.box1 p:hidden').each((i,v) => {
        //         str += $(this).text()+"<br>";
        //     })
        //     $('#result1').html(str);
        // } 이거는 화살표라 this 사용하면 안됨
        const proc1 = () => {
            $('.box1 p:hidden').each(function(i,v) {
                str += $(this).text()+"<br>";
            })
            $('#result1').html(str);
        }

        // 안보이는거 다보이기 gpt 버전
        // const proc2 = () => {
        //     $('p').css({
        //         'visibility': 'visible',
        //         'display': 'block',
        //         'opacity': '1'
        //     });
        // }
        const proc2 = () => {
            let str = "*** visible 객체 ***<br>";
            $('.box1 p:visible').each(function(i, v){
                str += $(this).text()+"<br>";
            })
            $('#result2').html(str);
        }
    </script>

</head>

<body>

    <div class="box box1">
        <h1>
        	1. 
        </h1>

        <input type="button" value="hidden" onclick="proc1()">
        <input type="button" value="visible" onclick="proc2()">

        <br><br>

        <p> 보이는 문단</p>
        <p style="visibility:hidden;">숨겨진 문단</p>
        <p style="display:none;"> 자리를 차지 하지 못한 문단 </p>
        <p style="opacity:0;"> 투명한 문단</p>

        <div id="result1"></div>
        <div id="result2"></div>
    </div>

</body>

</html>
