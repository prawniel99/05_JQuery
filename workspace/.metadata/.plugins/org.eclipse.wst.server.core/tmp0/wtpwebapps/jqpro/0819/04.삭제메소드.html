<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>

    <style>
        
    </style>

    <script>
        $(function(){
            $('#btn1').on('click', function(){
                $('.box1').empty();
            })
            $('#btn2').on('click', function(){
                $('.box2').remove();
                $('#res').css('display', 'block');
            })
        })
    </script>

</head>

<body>
    <h1>
        1번, empty(): box자체는 남아있다
    </h1>

    <div class="box box1">
        <h1>
        	1. asdfasdfasdf
        </h1>

        <input type="button" value="confirm" id="btn1">

        <div id="result1">asdfasdf</div>
    </div>

    <h1>
        2번, remove(): box자체가 사라진다
    </h1>

    <div class="box box2">
        <h1>
        	2. 
        </h1>

        <input type="button" value="confirm" id="btn2">

        <div id="result2"></div>
    </div>

    <div id="res" style="display: none">뿅</div>

</body>

</html>
