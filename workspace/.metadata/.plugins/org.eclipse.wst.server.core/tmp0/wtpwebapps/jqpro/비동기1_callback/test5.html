            setTimeout(() => {

                fn();

            // main 함수 호출하고 main에서 비동기 실행할때 콜백함수를 호출한다.
            main(function(){
                console.log("게시판 리스트 출력");
            })
        }
        // 결과: 게시판 리스트 가져오기 - 게시판 리스트 출력
    </script>
