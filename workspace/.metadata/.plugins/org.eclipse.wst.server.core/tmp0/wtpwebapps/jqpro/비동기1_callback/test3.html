<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>

    <style>
        
    </style>

    <script>
        const a = 2;
        function main(fn) {
            // fn은 매개변수, 파라미터변수, main함수 호출하는 곳에서 값을 전달받는다.
            console.log(fn);

            // console.log("읭");
            
            // fn에 함수가 전달되면 main 실행중에 함수를 호출한다.
            console.log("1");

            // 콜백함수호출
            fn();

            // main 종료 - 다시 되돌아간다. 어디로? main을 호출한 곳으로. 
        }

        const proc1 = () => {
            // main(10);
            // main("hello");
            // main 함수의 매개변수로 function()을 전달, main함수 실행시 function 호출.
            // 이걸 콜백 함수라고 함.
            main(function(){
                console.log("2");
            })
            console.log("3");
        }
    </script>

</head>

<body>

    <div class="box">
        <h1>
        	1. 
        </h1>

        <input type="button" value="confirm" onclick="proc1()">

        <div id="result1"></div>
    </div>

</body>

</html>
