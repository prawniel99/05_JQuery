<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>
    
    <script>
    	// input  요소 테두리 lime , 배경색  핑크
        // input   type이 button 인 요소 배경색 노란
        // Button  요소와 input   type이 button 인 요소 배경색 하늘색
        // Type이 submit 요소의 배경색 녹색
        // Type이 reset인 요소의 배경색 노랑 
        // Type이 text, password 인 요소의 테두리 파랑
        // Type이 file, image인요소의 테두리 빨강

        
        const proc1 = () => {

            // result1 아래 type이 input인 애들만 해당함
            // $('#result1 input').css('border', 'lime')
            $('#result1 input').css('border', '30px groove lime')
            // $('#result1 input').css('border-color', 'lime');
            // input type이 radio인 애들은, 옛날 html에서는 됨. 지금은 안됨. 왜?
            $('#result1 input:button').css('border', 'solid yellow');

            /*
            // input type이 button인 요소 배경색 노랑
            $('input[type=button]')
            $('input:button')
            // 이건 틀림. 아래 .text는 되는데, 이건 틀림
            $(':button') // 왜냐면, button 요소들과, input 요소들 중 type이 button인 애들 전부 다 적용이라서.
            // 모든 button으로 시작하는 요소,
            

            // 아래 3가지 다 똑같음
            $('input[type=text]')
            $('input:text')
            $(':text')
            */

            // button인 애들 다 바꾸기
            $(':button').css('background', 'skyblue');

            // Type이 submit 요소의 배경색 녹색
            // $('input[type=submit], button[type=submit]')
            // 짧게 만들면
            $(':submit').css('background', 'lightgreen');


            // Type이 reset인 요소의 배경색 
            // $('')
            $(':reset').css('background', 'purple').css('color', 'white');



            // Type이 text, password인 요소의 테두리 파랑
            $(':text, :password').css('border', '10px inset blue');

            // Type이 file, image인 요소의 테두리 빨강
            $(':file, :image').css('border', '10px outset red');


        }


    </script>

    <style>
    </style>

</head>

<body>

    <div class="box">
        
        <h1>
        	1. 
        </h1>
        
        <input type="button" value="confirm" onclick="proc1()">

        <div id="result1">
            <!-- <form onsubmit="return false;"> -->
            <form action="form양식.jsp" method="post">
                Text : <input type="text"/><br> 

                Password : <input type="password" /><br><br>

                Radio : <input type="radio" name="radioGroup" id="radioA" value="A"/> A

                <input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br>
               
                Checkbox :
                <input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1
                <input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br>

                Textarea : <br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br>

                Image : <input type="image" src="../images/cat-jump.png"><br><br>

                File : <input type="file"><br><br>
               
                Buttons :
                <button type="button" id="normalButton">Normal</button>
                <button type="submit" id="submitButton">Submit</button>
                <button type="reset" id="resetButton">Reset</button> <br><br>
                
                <input type="button" value="일반버튼">
                <input type="submit" value="전송버튼">
                <input type="reset" value="초기화버튼"> <br><br>
            </form>
                
        </div>

    </div>

</body>

</html>
