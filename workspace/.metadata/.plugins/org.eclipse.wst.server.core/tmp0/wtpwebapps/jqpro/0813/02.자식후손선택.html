<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    

    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.js"></script>
    


    <script>
    	proc1 = () => {
            // h2의 자식 a태그의 스타일에 테두리 설정 - solid
            $('h2 > a').css('border', '10px solid blue')

            // h2의 후손 a태그의 스타일에 배경색을 노란색으로 변경
            $('h2 a').css('background', 'yellow');
        }


    </script>

    

</head>



<body>



    <div class="box">
        <h1>
        	1. 
        </h1>
        <input type="button" value="confirm" onclick="proc1()">
        <div id="result1">

            <h2> 문단 안에 <a>링크</a> 태그가 있다
                두번째 <span><a>링크</a></span> 은 손자이다 
            </h2>
               
        </div>
    </div>



</body>



</html>
